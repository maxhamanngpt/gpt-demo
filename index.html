<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat</title>
</head>
<body>
  <h1>Chat con GPT</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
  <br>
  <button onclick="sendMessage()">Enviar</button>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;

      if (!input.trim()) {
        alert('Por favor, escribe un mensaje.');
        return;
      }

      // Muestra un mensaje de cargando
      document.getElementById('response').innerText = 'Cargando...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-svcacct-pK3ouGtnei_Bn6Jf2b6evIVbxJ3lNGndelOGGeG5nAE2zlkQ7pvh5uMdRMDGC1fT3BlbkFJnohFANHQuoXKTX6ge5sPu_m2UTkpjNyVLpXmZ6XMHILdRl-ZzoMdxZe9lJ-z7AA'  // Reemplaza con tu clave API de OpenAI
          },
          body: JSON.stringify({
            model: 'gpt-4',  // O gpt-4 si tienes acceso
            messages: [{ role: 'user', content: input }],
            max_tokens: 100
          })
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        document.getElementById('response').innerText = data.choices[0].message.content;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'Hubo un error al procesar la solicitud.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { max-width: 600px; margin: 0 auto; }
        #chatInput { width: 100%; padding: 10px; margin: 10px 0; }
        #output { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background-color: #f9f9f9; }
        .userMessage { color: blue; }
        .botMessage { color: green; }
    </style>
</head>
<body>

<div id="chatbox">
    <h2>Asistente IA</h2>
    <div id="output"></div>
    <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Escribe tu pregunta..." required />
        <button type="submit">Enviar</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>

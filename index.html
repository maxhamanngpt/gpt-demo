<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con GPT</title>
</head>
<body>
  <h1>Habla con GPT</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>
  <br>
  <button onclick="sendMessage()">Enviar</button>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;

      // Llama a la API de OpenAI
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer TU_API_KEY_AQUI'
        },
        body: JSON.stringify({
          model: 'gpt-4',  // O 'gpt-3.5-turbo' según tu preferencia
          messages: [{ role: 'user', content: input }],
          max_tokens: 150
        })
      });

      const data = await response.json();
      document.getElementById('response').innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>

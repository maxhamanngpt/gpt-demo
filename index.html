<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con GPT</title>
</head>
<body>
  <h1>Habla con GPT</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
  <br>
  <button onclick="sendMessage()">Enviar</button>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;

      if (!input.trim()) {
        alert('Por favor, escribe un mensaje.');
        return;
      }

      // Muestra un mensaje de cargando
      document.getElementById('response').innerText = 'Cargando...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-BnQ4LGfPnOUslf1z83oISeNXtZ7K1Sh1O6QzNMXMnST3BlbkFJJjy6K_Udftzy8Xuoip-5zgJTtzr88kNAtBKlyjLt4A' // Reemplaza con tu clave de API
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo', // O 'gpt-4' si tienes acceso
            messages: [{ role: 'user', content: input }],
            max_tokens: 150
          })
        });

        if (!response.ok) {
          throw new Error('Error en la respuesta de la API.');
        }

        const data = await response.json();
        document.getElementById('response').innerText = data.choices[0].message.content;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'Hubo un error al procesar la solicitud.';
      }
    }
  </script>
</body>
</html>
